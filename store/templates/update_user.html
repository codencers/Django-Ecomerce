{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
.update-user-bg {
  min-height: calc(100vh - 120px); /* Leaves space for header/footer */
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f2f8fc;
  padding: 60px 0; /* Space from top and bottom */
  box-sizing: border-box;
}

.form_container {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 40px rgba(44, 62, 80, 0.13);
  padding: 48px 40px 32px 40px;
  width: 420px;
  max-width: 96vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
}

.profile-img {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #e3f2fd;
  margin-bottom: 18px;
  background: #f9fafb;
  display: flex;
  align-items: center;
  justify-content: center;
}

.title_container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  margin-bottom: 22px;
}

.title {
  margin: 0;
  font-size: 2rem;
  font-weight: 700;
  color: #185a9d;
  letter-spacing: 0.5px;
}

.subtitle {
  color: #6b7280;
  font-size: 1.07rem;
  text-align: center;
  line-height: 1.5;
}

form {
  width: 100%;
}

.input_container {
  width: 100%;
  margin-bottom: 22px;
}

.input_label {
  font-size: 1.04rem;
  color: #185a9d;
  font-weight: 600;
  margin-bottom: 7px;
  display: block;
  letter-spacing: 0.02em;
}

.input_wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input_icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #37517e;
  font-size: 1.18rem;
  pointer-events: none;
}

.input_field {
  width: 100%;
  height: 46px;
  padding: 0 0 0 44px;
  border-radius: 9px;
  border: 1.5px solid #e5e7eb;
  background: #f9fafb;
  font-size: 1.13rem;
  transition: border 0.2s, box-shadow 0.2s;
}

.input_field:focus {
  border: 1.5px solid #185a9d;
  box-shadow: 0 0 0 2px #e3f2fd;
  background: #fff;
  outline: none;
}

.sign-in_btn {
  width: 100%;
  height: 48px;
  border: none;
  background: linear-gradient(90deg, #185a9d 60%, #43cea2 100%);
  border-radius: 9px;
  color: #fff;
  font-size: 1.15rem;
  font-weight: 700;
  cursor: pointer;
  margin-top: 6px;
  margin-bottom: 10px;
  box-shadow: 0 2px 8px rgba(24,90,157,0.07);
  letter-spacing: 0.02em;
  transition: background 0.18s;
}

.sign-in_btn:hover {
  background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
}

.separator {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  color: #8B8E98;
  margin: 18px 0 10px 0;
}

.separator .line {
  display: block;
  width: 100%;
  height: 1.5px;
  border: 0;
  background-color: #e8e8e8;
}

.sign-in_ggl {
  width: 100%;
  height: 46px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 11px;
  background: #f9fafb;
  border-radius: 9px;
  color: #185a9d;
  border: 1.5px solid #e5e7eb;
  font-weight: 600;
  text-decoration: none;
  font-size: 1.07rem;
  transition: background 0.18s, border 0.18s;
}

.sign-in_ggl:hover {
  background: #e3f2fd;
  border: 1.5px solid #185a9d;
  color: #185a9d;
}

@media (max-width: 600px) {
  .form_container {
    width: 98vw;
    padding: 18px 4vw 12px 4vw;
  }
  .profile-img {
    width: 72px;
    height: 72px;
  }
}
</style>

<div class="update-user-bg">
  <div class="form_container">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img">
    <div class="title_container">
      <p class="title">Update Profile</p>
      <p class="subtitle">Update your profile information to keep your account secure.</p>
    </div>
    <form method="POST" action="{% url 'update_user' %}">
      {% csrf_token %}
      <div class="input_container">
        <label class="input_label" for="username_field">User Name</label>
        <div class="input_wrapper">
          <i class="fa fa-user input_icon"></i>
          <input placeholder="User-Name" name="username" type="text" class="input_field" id="username_field">
        </div>
      </div>
      <div class="input_container">
        <label class="input_label" for="first_name_field">First Name</label>
        <div class="input_wrapper">
          <i class="fa fa-id-card input_icon"></i>
          <input placeholder="First-Name" name="first_name" type="text" class="input_field" id="first_name_field">
        </div>
      </div>
      <div class="input_container">
        <label class="input_label" for="last_name_field">Last Name</label>
        <div class="input_wrapper">
          <i class="fa fa-id-badge input_icon"></i>
          <input placeholder="LastName" name="last_name" type="text" class="input_field" id="last_name_field">
        </div>
      </div>
      <div class="input_container">
        <label class="input_label" for="email_field">Email</label>
        <div class="input_wrapper">
          <i class="fa fa-envelope input_icon"></i>
          <input placeholder="name@email.com" name="email" type="email" class="input_field" id="email_field">
        </div>
      </div>
      <button type="submit" class="sign-in_btn">Update Profile</button>
    </form>
    <div class="separator">
      <hr class="line">
      <span>Or</span>
      <hr class="line">
    </div>
    <a href="{% url 'update_password' %}" class="sign-in_ggl">
      <i class="fab fa-google"></i>
      <span>Update Password</span>
    </a>
  </div>
</div>
{% endblock %}
