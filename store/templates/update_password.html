{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
.update-password-bg {
  min-height: calc(100vh - 120px);
  background: #f2f8fc;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px 0;
  box-sizing: border-box;
}

.logo-center {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto 18px auto;
  width: 100%;
}

.logo-img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #e3f2fd;
  background: #f9fafb;
  box-shadow: 0 2px 8px rgba(24,90,157,0.07);
}

.update-password-card {
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 40px rgba(44, 62, 80, 0.13);
  padding: 38px 32px 28px 32px;
  width: 410px;
  max-width: 98vw;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.update-password-card h2 {
  font-size: 1.6rem;
  font-weight: 700;
  color: #185a9d;
  margin-bottom: 12px;
  text-align: center;
}

.update-password-card .subtitle {
  color: #6b7280;
  font-size: 1.07rem;
  margin-bottom: 26px;
  text-align: center;
  line-height: 1.5;
}

.form-group {
  width: 100%;
  margin-bottom: 22px;
}

.input_wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input_icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #37517e;
  font-size: 1.18rem;
  pointer-events: none;
  z-index: 2;
}

.form-control {
  width: 100%;
  height: 46px;
  padding: 0 0 0 44px;
  border-radius: 9px;
  border: 1.5px solid #e5e7eb;
  background: #f9fafb;
  font-size: 1.13rem;
  transition: border 0.2s, box-shadow 0.2s;
  margin: 0;
  box-sizing: border-box;
}
.form-control:focus {
  border: 1.5px solid #185a9d;
  box-shadow: 0 0 0 2px #e3f2fd;
  background: #fff;
  outline: none;
}
.btn-update {
  width: 100%;
  height: 48px;
  border: none;
  background: linear-gradient(90deg, #185a9d 60%, #43cea2 100%);
  border-radius: 9px;
  color: #fff;
  font-size: 1.15rem;
  font-weight: 700;
  cursor: pointer;
  margin-top: 10px;
  margin-bottom: 0;
  box-shadow: 0 2px 8px rgba(24,90,157,0.07);
  letter-spacing: 0.02em;
  transition: background 0.18s;
}
.btn-update:hover {
  background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
}
@media (max-width: 600px) {
  .update-password-card {
    width: 98vw;
    padding: 18px 4vw 12px 4vw;
  }
  .logo-img {
    width: 60px;
    height: 60px;
  }
}
</style>

<!-- Header-->


<div class="update-password-bg">
  
  <div class="update-password-card">
    <h2>Update Password</h2>
    <div class="subtitle">Enter your new password below. Make sure it's strong and secure.</div>
    <form method="POST" action="{% url 'update_password' %}">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          <div class="input_wrapper">
            <i class="fa fa-key input_icon"></i>
            {{ field }}
          </div>
          {% if field.errors %}
            <div class="text-danger" style="font-size:0.96rem;">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn-update">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
